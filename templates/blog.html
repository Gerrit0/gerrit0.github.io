{% extends "base.html" %}

{% block title %}
Posts
{% endblock %}

{% block content %}
<h1 class="title">
  {{ section.title }}
</h1>
<ul class="posts">
  {% for page in section.pages %}
  <li>
    {{ page.date | date(format="%-d %b %Y") }}
    &raquo;
    <a href="{{ page.permalink | safe }}">{{ page.title }}</a>
  </li>
  {% endfor %}
</ul>
{% endblock content %}
